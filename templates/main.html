<!DOCTYPE html>
{% load static %}
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seeds</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">

    </head>
    <body>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
        <div class="main">
            {% include 'navbar.html' %}
        
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li></li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% block content %}
            {% endblock %}


        </div>
        <!-- <footer class="footer">
            <div class="container text-center">
                <p>created by hikaru akashi</p>
            </div>
        </footer>
         -->
         
    </body>
</html>
