{% for post in posts %}
<div>
    <!-- ここの条件文で投稿したものが自身のもではないときに表示をしない -->
    {% if request.user == post.user %}
    <a href="{% url 'update-post' post.id %}">編集</a>
    <a href="{% url 'delete-post' post.id %}">削除</a>
    {% endif %}
        
    <a href="{% url 'user-profile' post.author.id %}">投稿者：{{post.author.username}}</a>
    <h5>
        <a href="{% url 'post' post.id %}">{{post.title}}</a>
        <p>{{post.description}}</p>
        <p>{{post.topic}}</p>
    </h5>
    <hr>
</div>   

{% endfor %}
