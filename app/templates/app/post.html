{% extends 'main.html' %}

{%block content %}
<div class="author-post-list">
    <div class="author-post">
        <h2>
            {{post.title}}
        </h2>

        {% if post.image %}
        <img class="card-img" src="{{ post.image.url }}">
        {% endif %}

        <p>
            {{post.description}}
        </p>
    </div>
</div>

{% endblock content %}
